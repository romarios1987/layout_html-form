<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
  <fieldset class="form-block">
    <legend>Personal information</legend>

    <div class="input-field">
      <label for="surname">Surname:</label>
      <input
        type="text"
        name="surname"
        id="surname"
        autocomplete="off"
        maxlength="75">
    </div>

    <div class="input-field">
      <label for="name">Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        autocomplete="off"
        minlength="10"
      >
    </div>

    <div class="input-field">
      <label for="age">How old are you?</label>
      <input
        type="number"
        name="age"
        id="age"
        value="12"
        min="1"
        max="100"
      >
    </div>

    <div class="input-field">
      <label for="birth">Full date of birth:</label>
      <input type="date" name="birth" id="birth">
    </div>

    <div class="input-field">
      <label for="agree">I accept the term of the agremeent:</label>
      <input type="checkbox" name="agree" id="agree">
    </div>
  </fieldset>

  <fieldset class="form-block">
    <legend>Registration</legend>

    <div class="input-field">
      <label for="email">E-mail:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email@example.com"
      >
    </div>

    <div class="input-field">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>
    </div>
  </fieldset>

  <fieldset class="form-block">
    <legend>An interesting fact about you!</legend>

    <div class="input-field">
      <span> Do you love cats?</span>
      <input type="radio" name="cats" id="yes" value="yes">
      <label for="yes">Yes:</label>

      <input type="radio" name="cats" id="no" value="no">
      <label for="no">No:</label>
    </div>

    <div class="input-field">
      <label for="color">What is your favorite color?</label>
      <input type="color" name="color" id="color">
    </div>

    <div class="input-field">
      <label for="sleep-time">What time you going to the bed?</label>
      <input type="time" name="sleep-time" id="sleep-time" step="10">
    </div>

    <div class="input-field">
      <span>What are your favorite brand of cars?</span>
      <label for="car-select"></label>
      <select name="cars" id="car-select" multiple>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="lada">Lada</option>
        <option value=""></option>
      </select>
    </div>

    <div class="input-field">
      <label for="rate-work">How do you rate our work?</label>
      <input type="range" name="rating" id="rate-work" min="1" max="10">
    </div>
  </fieldset>

  <fieldset class="form-block">
    <legend>Additional info</legend>

    <div class="input-field">
      <label for="comment">Comments</label>
      <textarea id="comment" name="comment"></textarea>
    </div>

    <div class="input-field">
      <label for="recommend">Would you recommend us?</label>
      <select name="recommend" id="recommend">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
  </fieldset>
  <button type="submit" onsubmit="onSubmit()">Submit</button>
</form>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>

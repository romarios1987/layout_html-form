<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
  <fieldset class="form-block">
    <legend>Personal information</legend>


    <label class="input-field" for="surname">
      Surname:
      <input
        type="text"
        name="surname"
        id="surname"
        autocomplete="off"
        maxlength="75">
    </label>

    <label class="input-field" for="name">
      Name:
      <input
        type="text"
        name="name"
        id="name"
        autocomplete="off"
        minlength="10"
      >
    </label>


    <label class="input-field" for="age">
      How old are you?
      <input
        type="number"
        name="age"
        id="age"
        value="12"
        min="1"
        max="100"
      >
    </label>


    <label for="birth" class="input-field">
      Full date of birth:
      <input type="date" name="birth" id="birth">
    </label>


    <label for="agree" class="input-field">
      I accept the term of the agremeent:
      <input type="checkbox" name="agree" id="agree">
    </label>
  </fieldset>

  <fieldset class="form-block">
    <legend>Registration</legend>


    <label for="email" class="input-field">
      E-mail:
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email@example.com"
      >
    </label>


    <label for="password" class="input-field">
      Password:
      <input type="password" name="password" id="password" required>
    </label>
  </fieldset>

  <fieldset class="form-block">
    <legend>An interesting fact about you!</legend>

    <p class="input-field">
      Do you love cats?
      <label for="yes">
        Yes:
        <input type="radio" name="cats" id="yes" value="yes">
      </label>
      <label for="no">
        No:
        <input type="radio" name="cats" id="no" value="no">
      </label>
    </p>


    <label for="color" class="input-field">
      What is your favorite color?
      <input type="color" name="color" id="color">
    </label>


    <label for="sleep-time" class="input-field">
      What time you going to the bed?
      <input type="time" name="sleep-time" id="sleep-time" step="10">
    </label>


    <label for="car-select" class="input-field">
      What are your favorite brand of cars?
      <select name="cars" id="car-select" multiple>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="lada">Lada</option>
        <option value=""></option>
      </select>
    </label>


    <label for="rate-work" class="input-field">
      How do you rate our work?
      <input type="range" name="rating" id="rate-work" min="1" max="10">
    </label>
  </fieldset>

  <fieldset class="form-block">
    <legend>Additional info</legend>


    <label for="comment" class="input-field">Comments
      <textarea id="comment" name="comment"></textarea>
    </label>


    <label for="recommend" class="input-field">
      Would you recommend us?
      <select name="recommend" id="recommend">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>

  </fieldset>
  <button type="submit" onsubmit="onSubmit()">Submit</button>
</form>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
